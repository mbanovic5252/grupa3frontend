<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/jsdomaci3.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ JS3</title>
  </head>
  <body>
    <div class="grid">
      <div class="cell" style="background-color: red"></div>
      <div class="cell" style="background-color: green"></div>
      <div class="cell" style="background-color: yellow"></div>
      <div class="cell" style="background-color: black"></div>
      <div class="cell" style="background-color: purple"></div>
      <div class="cell" style="background-color: blue"></div>
      <div class="cell" style="background-color: pink"></div>
      <div class="cell" style="background-color: aqua"></div>
      <div class="cell" style="background-color: orange"></div>
    </div>

    <div class="calculator">
      <div class="calculator-screen">0</div>
      <div class="calcwrapper">
        <button class="calccell operation">x2</button>
        <button class="calccell operation">+/-</button>
        <button class="calccell operation">&#8730;</button>
        <button class="calccell operation">C</button>

        <button class="calccell number">7</button>
        <button class="calccell number">8</button>
        <button class="calccell number">9</button>
        <button class="calccell operation">*</button>

        <button class="calccell number">4</button>
        <button class="calccell number">5</button>
        <button class="calccell number">6</button>
        <button class="calccell operation">/</button>

        <button class="calccell number">1</button>
        <button class="calccell number">2</button>
        <button class="calccell number">3</button>
        <button class="calccell operation">-</button>

        <button class="calccell operation">=</button>
        <button class="calccell data-number">0</button>
        <button class="calccell operation">.</button>
        <button class="calccell operation">+</button>
      </div>
    </div>
    <script src="/jsdomaci3.js"></script>
  </body>
</html>
