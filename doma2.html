<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="doma2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBanović - login forma</title>
  </head>
  <body>
    <div id="div1">
      <form action="https://www.google.com" method="get">
        <fieldset>
          <legend>Login:</legend>
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            autocomplete="on"
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            autocomplete="on"
          />
          <br />
          <input type="submit" value="Pošalji formu" />
        </fieldset>
      </form>
    </div>
    <a href="./index.html">Povratak na početnu stranicu!</a>
  </body>
</html>
