<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>
  </head>
  <body>
    <form
      action="#"
      method="get"
      enctype="text/plain"
      autocomplete="on"
      oninput='umnozak.value=(parseInt(faktor1.value)*parseInt(faktor2.value))+" kn zarade"'
    >
      <fieldset>
        <legend>Osobni podaci:</legend>
        <label for="ime">Ime:</label><br />
        <input type="text" name="ime" id="ime" /> <br />

        <p>Odaberite spol</p>
        <input type="radio" name="spol" id="spolMusko" value="M" />
        <label for="spolMusko">Muško</label><br />
        <input type="radio" name="spol" id="spolZensko" value="Z" />
        <label for="spolZensko">Žensko</label><br />
        <input type="radio" name="spol" id="spolSvemirac" value="S" />
        <label for="spolSvemirac">Svemirac</label> </fieldset
      ><br />
      <br />
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label><br />

      <label for="boja">Odaberite boju:</label>
      <select name="boja" id="boja">
        <optgroup label="Tople boje">
          <option value="plava">Plava</option>
          <option value="crna">Crna</option>
        </optgroup>
        <optgroup label="Hladne boje">
          <option value="crvena">Crvena</option>
          <option selected value="zelena">Zelena</option>
        </optgroup>
      </select>
      <br />
      <p>Unesite svoj clanak:</p>
      <textarea
        name="message"
        style="
          width: 300px;
          height: 150px;
          background-color: rgb(179, 212, 241);
          resize: none;
        "
      >
Prostor za unos poruke</textarea
      >
      <br /><br /><br />
      <label for="grad">Odaberite grad u kojem živite:</label>
      <input list="gradovi" id="grad" name="grad" />
      <datalist id="gradovi">
        <option value="Šibenik">Šibenik</option>
        <option value="Beli Manastir">Beli Manastir</option>
        <option value="Rovinj">Rovinj</option>
        <option value="Čakovec">Čakovec</option> </datalist
      ><br /><br />
      <p>Isprobaj množenje:</p>
      <input type="text" name="faktor1" id="faktor1"> (radnih sati) * </input>
      <input type="text" name="faktor2" id="faktor2"> (cijena sata) = </input>
      <output name="umnozak" for="faktor1 faktor2"></output><br /><br /><br />

      <input type="submit" value="Pošalji podatke sudbi" />
    </form>
    <br /><br />
    <a href="./index.html">Povratak na početnu stranicu!</a>
  </body>
</html>
