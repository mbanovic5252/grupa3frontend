<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>
  </head>
  <body style="background-color: rgb(115, 248, 248)">
    <!-- Unos slika različitih formata -->
    <h3>Hajdukov grb - jpg format</h3>
    <img
      style="width: 300px"
      src="https://www.njuskalo.hr/image-w920x690/navijacki-rekviziti/hajduk-split-naljepnica-grb-slika-125304895.jpg"
      alt="Hajdukov grb"
    />
    <h3>Dinamov grb - png format</h3>
    <img
      style="width: 300px"
      src="https://upload.wikimedia.org/wikipedia/commons/7/73/Dinamo_Zagreb_logo.png"
      alt="Dinamov grb"
    />
    <h3>Objašnjenje picture taga:</h3>
    <figure>
      <picture>
        <source
          media="(min-width:800px)"
          srcset="
            https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
          "
        />
        <source
          media="(min-width:333px)"
          srcset="
            https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
          "
        />
        <img
          src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
          alt="Slika vecernji"
        />
      </picture>
      <figcaption
        >Gužva na benzinskim postajama jer je sve poskupilo i neće skoro biti
        više</figcaption
      >
    </figure>

    <h3>HTML SVG & Canvas</h3>
    <p>SVG mozes manipulirati JSom</p>
    <br /><br />
    <a href="./index.html">Povratak na početnu stranicu!</a>
  </body>
</html>
