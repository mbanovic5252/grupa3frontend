<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG, canvas, video, audio</title>
  </head>
  <body>
    <!-- SVG primjer -->
    <h3>SVG primjer</h3>
    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
        SVG
      </text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <h3>Canvas primjer</h3>
    <canvas width="200" id="myCanvas" height="150">
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(60, 70, 50, Math.PI, 2 * Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(160, 70, 50, Math.PI);
        ctx.stroke();
      </script>
    </canvas>

    <h3>Audio file</h3>
    <audio controls muted preload="metadata">
      <source src="" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>

    <h3>Video file</h3>
    <video controls muted preload="metadata" poster="">
      <source src="" type="video/mp4" />

      Your browser does not support the video tag.
    </video>
    <a href="./index.html">Povratak na poƒçetnu stranicu!</a>
  </body>
</html>
